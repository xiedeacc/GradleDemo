group 'org.xyz'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
allprojects {
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
